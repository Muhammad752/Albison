<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Info</h1>
    <form action="">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Eample: Alex"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="10" max="110"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" maxlength="8" placeholder="from 6 to 8 characters"><br><br>

        <label for="color">Color:</label>
        <input type="color" name="" id="color"><br><br>

        <label for="date">Birthday:</label>
        <input type="date"><br><br>

        <p><i>where do you study?</i><p>
        <p>(<u>Bulardan faqatgina 1 tasi tanlanishi kerak</u>)</p>
        <label for="School">School</label>
        <input type="radio" name="study" id="School"><br><br>

        <label for="Collage">Collage:</label>
        <input type="radio" name="study" id="Collage"><br><br>

        <label for="University">University:</label>
        <input type="radio" name="study" id="University"><br><br>

        <i>what kind of <b>sports</b> do you like?</i><br><br>

        <label for="Football">Football</label>
        <input type="checkbox" name="" id="Football"><br><br>

        <label for="Volleyball">Volleyball</label>
        <input type="checkbox" name="" id="Volleyball"><br><br>

        <label for="Chess">Chess</label>
        <input type="checkbox" name="" id="Chess"><br><br>

        <label for="Ping Pong">Ping Pong</label>
        <input type="checkbox" name="" id="Ping Pong"><br><br>

        <textarea name="" id="" cols="30" rows="10">Comments:</textarea><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
